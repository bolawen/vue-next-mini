<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue3-next-mini</title>
    <script src="../packages/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p id="p1"></p>
      <p id="p2"></p>
    </div>
    <script>
      const { effect, reactive } = Vue;

      const obj = {
        a: 1,
        b: 2
      };
      const objProxy = reactive(obj);

      effect(() => {
        document.querySelector('#p1').innerHTML = objProxy.a;
      });

      effect(() => {
        document.querySelector('#p2').innerHTML = objProxy.a;
      });

      setTimeout(() => {
        objProxy.a = '1修改';
      }, 3000);
    </script>

    <script>
      const fun = () => {};
      const proxy = new Proxy(fun, {
        get() {
          return;
        },
        set() {}
      });
      console.log(proxy);
    </script>
  </body>
</html>
