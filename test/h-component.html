<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>h-component</title>
    <script src="../packages/vue/dist/vue.iife.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { h, render } = Vue;

      const component = {
        template: `<div> 我是一个 Component </div>`
      };

      const vnode = h(component);
      render(vnode, document.querySelector('#app'));
    </script>
  </body>
</html>
