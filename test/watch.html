<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3-Next-Mini Watch 测试用例</title>
    <script src="../packages/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      const { effect, watch, reactive } = Vue;

      const obj = reactive({
        a: 1
      });

      watch(
        () => obj,
        (newValue, oldValue) => {
          console.log('watch 监听触发');
          console.log('oldValue', oldValue);
          console.log('newValue', newValue);
        },
        {
          immediate: true,
          deep: true
        }
      );

      setTimeout(() => {
        obj.a = 2;
      }, 2000);
    </script>
  </body>
</html>
