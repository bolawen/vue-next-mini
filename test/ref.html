<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../packages/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="p1"></div>
    </div>

    <script>
      const { ref, effect } = Vue;

      const num = ref(0);

      effect(() => {
        document.querySelector('#p1').innerHTML = num.value;
      });

      setTimeout(() => {
        num.value = '1修改';
      }, 3000);
    </script>
  </body>
</html>
